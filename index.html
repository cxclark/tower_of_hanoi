<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href = "https://fonts.googleapis.com/css2?family=Gothic+A1">
</head>
<header>Tower of Hanoi</header>
<body>
  <div class="board">
    <!-- This is the message that will be populated at the top of the game  -->
    <div id="message">This will be the message displayed.</div>
    
    <!-- The game game will have three towers -->
    <div class ="towers">
      <div id="towerA" class="tower"><v-r></v-r></div>
      <div id="towerB" class="tower"></div>
      <div id="towerC" class="tower"></div>
    </div>  
    
    <!-- Reset button resets the game -->
    <button class="reset">Reset</div>
  </div>
  


</body>

</html>
