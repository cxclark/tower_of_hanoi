<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <script defer src="./scripts/script.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href = "https://fonts.googleapis.com/css2?family=DM+Sans">
</head>
<main>

  <div class="header"><h1>Tower of <span>Hanoi</span></h1></div> 
  <div class="subheader"></div>

  <!-- This is the message that will be populated at the top of the game  -->
  <div id="message"></div>
  <body>

    <!-- The game game will have three towers -->
    <div class ="towers">
      <div id="towerA" class="tower"></div>
      <div id="towerB" class="tower"></div>
      <div id="towerC" class="tower"></div>
    </div>  
    
    <!-- This is the buttons section -->
    <div class="buttons">

      <!-- Reset button resets the game -->
      <div class="reset-section">
        <button class="reset-button">RESET</button>
      </div>

      <!-- Solve button solves the game -->
      <div class="solve-section">
        <button class="solve-button">SOLVE</button>
      </div>

    </div>

    <div class="difficulty">
      <p>NUMBER OF DISCS:
        <select id="dropdown" onchange="newGame()">
          <option value="3">3</option>
          <!-- Set the deafult dropdown value to 4 -->
          <option value="4"selected>4</option>
          <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
      </p>
    </div
    ><div class="minimum"></div>
    

  </body>

</main>

</html>
